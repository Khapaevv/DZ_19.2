{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-10">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title }} </h4>
                </div>
                <div class="card-body">
                    <img class="card-img-top" src="{{ blog.image | media_filter }}">
                    <p class="text-start">{{ object.content }}</p>
                    <a class="btn btn-primary" href="{% url 'blog:list'%}" role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
